<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strong Password Generator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://img.freepik.com/free-vector/cyber-security-concept_23-2148532223.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: linear-gradient(45deg, #00e5ff, #4fc3f7);
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .result {
      margin-top: 25px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 1.2em;
      position: relative;
      word-wrap: break-word;
      box-shadow: 0 0 15px #00e5ff;
    }
    #copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00e5ff;
      color: #000;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #copy-btn:hover {
      background: #4fc3f7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Strong Password Generator</h1>
    <form method="POST">
      <label>How many letters?</label>
      <input type="number" name="letters" min="1" required placeholder="e.g., 6" />
      <label>How many symbols?</label>
      <input type="number" name="symbols" min="0" required placeholder="e.g., 2" />
      <label>How many numbers?</label>
      <input type="number" name="numbers" min="0" required placeholder="e.g., 2" />
      <button type="submit">‚ú® Generate Password</button>
    </form>
    {% if password %}
    <div class="result" id="password-box">
      <button id="copy-btn" onclick="copyPassword()">Copy</button>
      <strong>{{ password }}</strong>
    </div>
    {% endif %}
  </div>

  <script>
    function copyPassword() {
      const text = document.getElementById("password-box").innerText.replace("Copy", "").trim();
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.getElementById("copy-btn");
        btn.innerText = "Copied!";
        setTimeout(() => btn.innerText = "Copy", 2000);
      });
    }
  </script>
</body>
</html>
